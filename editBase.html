            <h1 align="center">编辑基本信息</h1>
            <br/>
    <div>
            <br>
            <form id="baseForm" action="" class="layui-form layui-main" method="POST">
                <h3><b>个人信息</b></h3>
                <br/>
                <div class="layui-form-item">
                <label class="layui-form-label">昵称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="nickname" lay-verify="required" style="width: 250px" placeholder="请输入昵称" value="" class="layui-input">
                    </div>
                </div>
                <br/><div class="layui-form-item">
                    <label class="layui-form-label">QQ</label>
                    <div class="layui-input-inline">
                      <input type="text" name="qq" lay-verify="required" style="width: 250px" placeholder="请输入QQ号码" value="" class="layui-input">
                    </div>
                </div>
                <br/>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机</label>
                    <div class="layui-input-inline">
                      <input type="text" name="mobile" lay-verify="required" style="width: 250px" placeholder="请输入手机号码" value="" class="layui-input">
                    </div>
                </div>
                <br/>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-inline">
                      <input type="text" name="sex" lay-verify="required" style="width: 250px" placeholder="男/女/保密" value="" class="layui-input">
                    </div>
                </div>
                <br/>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button id="sub" class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                    </div>
                </div>
            </form>
    </div>
    
    <script src="jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="layui/layui.all.js" charset="utf-8"></script>
    <script src="base.js" charset="utf-8"></script>
    <script>
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
        var form = layui.form;
        var layer = layui.layer;
        $("#sub").on('click', function(){
            var index = layer.load(0);
            $.ajax({
                type: "POST",
                url: BASEURL + 'public/editBase',
                data: $("#baseForm").serialize(),
                success: function(result) {
                    layer.close(index);
                    if(result.code == 0) {
                        layer.msg('修改成功！',{icon:1, shade: 0.5, time: 1200}, function(){
                            window.location.href = 'login.html';
                        });
                    }else{
                        layer.msg(result.msg, {icon: 5, shade: 0.5, time: 1800});
                    }
                }
            });
    });
    </script>
