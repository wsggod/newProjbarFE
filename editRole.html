                    </div>
                    <div class="layui-form-item">
                    <label class="layui-form-label">人才技能 2</label>
                        <div class="layui-input-inline">

                        </div>
                    </div>
                    <div class="layui-form-item">
                    <label class="layui-form-label">人才技能 3</label>
                        <div class="layui-input-inline">
                            <input type="text" name="roleSkill3" lay-verify="required" placeholder="请输入你掌握的专业技能" value="" class="layui-input">
                        </div>
                    <label class="layui-form-label">熟练程度</label>
                        <div class="layui-input-inline">
                            <input type="text" name="proficiency3" lay-verify="required" style="width: 250px" placeholder="入门/熟练/精通" value="" class="layui-input">

                    </div>

        //提交数据
        $("#sub").on('click', function(){
            var index = layer.load(0);
            $.ajax({
                type: "POST",
                url: BASEURL + 'public/editRole',
                data: $("#roleForm").serialize(),
                success: function(result) {
                    layer.close(index);
                    if(result.code == 0) {
                        layer.msg('修改成功！',{icon:1, shade: 0.5, time: 1200}, function(){
                            window.location.href = 'login.html';
                        });
                    }else{
                        layer.msg(result.msg, {icon: 5, shade: 0.5, time: 1800});
                    }
                }
            });
    });
</script>
