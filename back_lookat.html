<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>项慕吧后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" media="all" href="layui/css/layui.css" />
    <link rel="stylesheet" media="all" href="common.css" />
</head>
<body style="background-color: #eeeeee">
    <!-- 导航栏 -->
    
    <div id="user" class="">
        <!--读取个人信息-->
    </div>

    <script src="jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="layui/layui.all.js" charset="utf-8"></script>
    <script src="base.js" charset="utf-8"></script>
    <script>
        $(document).ready(function(){
        var index = layer.load(0);
        $.get(BASEURL+"user/profile/center", function(result, status){
          var userStr = "";
          if(result.code == 0) {
            layer.close(index);
            $.each(result.data, function(i,item){
                console.log(item.name);
                userStr = `
                <div  class="">
        <!--读取个人信息-->
        <h1 align="center">查看用户信息</h1>
            <br/>
            <div>
            <br>
            <form id="" action="" class="layui-form layui-main">
                <h3><b>账号信息</b></h3>
                <table class="layui-table" lay-skin="nob">
                    <colgroup>
                      <col width="35%">
                      <col width="65%">
                    </colgroup>
                      <tbody>
                      <tr>
                        <td>用户ID：</td>
                        <td>${item.id}</td>
                      </tr>
                      <tr>
                        <td>用户名：</td>
                        <td>${item.username}</td>
                      </tr>
                      <tr>
                        <td>用户密码：</td>
                        <td>${item.password}</td>
                      </tr>
                      <tr>
                        <td>状态：</td>
                        <td>${item.status}</td>
                      </tr>
                      </tbody>
                  </table>
                  <h3><b>个人信息</b></h3>
                <table class="layui-table" lay-skin="nob">
                    <colgroup>
                      <col width="35%">
                      <col width="65%">
                    </colgroup>
                      <tbody>
                      <tr>
                        <td>性别：</td>
                        <td>${item.sex}</td>
                      </tr>
                      <tr>
                        <td>电话号码：</td>
                        <td>${item.phone}</td>
                      </tr>
                      <tr>
                        <td>电子邮箱：</td>
                        <td>${item.email}</td>
                      </tr>
                      
                      </tbody>
                  </table>
                  <h3><b>角色信息</b></h3>
                <table class="layui-table" lay-skin="nob">
                    <colgroup>
                      <col width="35%">
                      <col width="65%">
                    </colgroup>
                      <tbody>
                        <tr>
                            <td>担任角色：</td>
                            <td>${item.roleID}</td>
                          </tr>
                          <tr>
                            <td>技能：</td>
                            <td>${item.skill}</td>
                          </tr>
                      </tbody>
                  </table>
                  <h3><b>自我介绍</b></h3>
                  <br>
                  <div style="background-color: #ffffff">
                        ${item.intro}
                  </div>
                </form>
            </div>
    </div>
                `;

                $("#user").html(userStr);
                form.render();
            });
          }
        });
    });
    </script>
</body>
</html>
